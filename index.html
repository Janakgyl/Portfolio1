<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Portfolio</title>
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <div class="navbar">
          <div class="logo-container">
            <img
              src="./images/userAsset/NavLogo.jpg"
              class="logo"
              alt=""
              srcset=""
            />
            <div class="logo-text">anak Goyal</div>
          </div>

          <div class="nav-items">
            <div><a href="#projects">Projects</a></div>
            <div><a href="#skills">Skills</a></div>
            <div><a href="#contactme">Contact Me</a></div>
          </div>
        </div>

        <div class="hero-section">
            <div class="faded-text">Janak Goyal</div>
          <div class="hero-section-left">
            <div class="hero-section-heading">Hi!! Janak Goyal</div>
            <div class="hero-section-sub-heading hero-section-heading">
              I am a <span class="role"></span>
            </div>

            <div class="hero-section-description">
              I am a Software Developer and here is my portfolio website.Here
              you will learn about my journey as a software engineer.
            </div>

            <div class="btn-pink" id="btn">Hire me</div>
          </div>

          <div class="hero-section-right">
            <div class="absolute icons icon-dots">
              <img src="./images/userAsset/dots.png" alt="" srcset="" />
            </div>

            <div class="absolute icons icon-cube">
                <img src="./images/userAsset/cube.png" alt="" srcset="" />
              </div>

              <div class="absolute icons icon-circle">
                <img src="./images/userAsset/circle.png" alt="" srcset="" />
              </div>

              <div class="absolute icons icon-zigzag">
                <img src="./images/userAsset/zigzags.png" alt="" srcset="" />
              </div>

              <div class="absolute icons icon-plus">
                <img src="./images/userAsset/plus.png" alt="" srcset="" />
              </div>

              <div class="user-image">
                <img src="./images/userAsset/UserImage.png" alt="" srcset="" />
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
